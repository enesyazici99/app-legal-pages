<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Legal Pages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .app-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .app-card:hover {
            transform: translateY(-5px);
        }
        .app-card h2 {
            font-size: 1.5em;
            margin-bottom: 5px;
            color: #1a1a1a;
        }
        .app-card .subtitle {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .app-card.sudoku h2 {
            color: #007AFF;
        }
        .app-card.sudoku-solitaire h2 {
            color: #34C759;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .links a {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: background 0.2s;
        }
        .links a:hover {
            background: #e9ecef;
        }
        .links a .icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer {
            text-align: center;
            margin-top: 60px;
            color: rgba(255,255,255,0.8);
        }
        .footer a {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>App Legal Pages</h1>

        <div class="apps-grid">
            <div class="app-card sudoku">
                <h2>Sudoku</h2>

                <div class="links">

                    <a href="sudoku-solitaire/terms-of-service.html">

                    <a href="sudoku-solitaire/support.html">

        <div class="footer">
